<!DOCTYPE html>
<html lang="en">
<head>

    <title>WEATHER TABLE KHI</title>
</head>
<body>
    <h1><b> WEATHER TABLE <abbr title="KARACHI"> KHI</abbr></b></h1>

    <table border="1" cellpadding="7px" cellspacing="9px" bgcolor="white">
        <tr bgcolor="silver">
        <th>DAY</th>
        <th>TEMPERATURE</th>
        <th>WEATHER</th>
        <th>FEELS LIKE</th>
        </tr>

        <tr>
            <th bgcolor="silver"> <abbr title="Saturday"> Sat</abbr>-23 Dec</th>
            <td bgcolor="silver"> <img src="images/sun.png" 
                height="15px"
                width="15px"> 
                28/14<sup> .</sup>C</td>

                <td bgcolor="silver"> Sunny</td>
                <td bgcolor="silver"> 26<sup> .</sup>C</td>
        </tr>

        <tr>
            <th bgcolor="silver"> <abbr title="Sunday"> Sun</abbr>-24 Dec</th>
            <td bgcolor="silver"> <img src="images/sun.png"
            height="15px"
            width="15px">
            27/13<sup> .</sup>C</td>

            <td bgcolor="silver"> Sunny</td>
            <td bgcolor="silver"> 25<sup> .</sup>C</td>
        </tr>

        <tr>
            <th bgcolor="silver"> <abbr title="Monday"> Mon</abbr>-25 Dec</th>

            height="15px"
            width="15px">
            26/13<sup> .</sup>C</td>
